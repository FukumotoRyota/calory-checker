<html>
    <head>
        <title>カロリーチェッカー</title>
    </head>
    <body>
        <h1>カロリーチェッカー</h1>
        <form method="POST" enctype="multipart/form-data">
            画像を選択
            <input type="file" name="picture" accept="image/*">
            <br>
            <input type="submit" value="send">
        </form>
        {% if img %}
            <img src="data:image/png;base64,{{ img }}">
        {% endif %}
        {% if message %}
            <p>{{ message }}</p>
        {% else %}
            <p>no message</p>
        {% endif %}
    </body>
</html>
